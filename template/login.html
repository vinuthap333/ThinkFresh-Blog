  <body class="text-center" background-color="#ffffff">
 <link href="{{ url_for('static' ,filename='css/signin.css' )}}" rel="stylesheet">
    <form class="form-signin" method="post" action="/dashboard">
   
   {% set fname = 'img/' + params['login_img']  %} 

  <img class="mb-4" src="{{ url_for('static' ,filename=fname )}}" alt="" width="72" height="72" background-color="#ffffff">
  <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  <label for="uname" class="sr-only" id="uname" name="uname">Email address</label>
  <input type="text" id="uname"  name="uname" class="form-control" placeholder="User Name" required autofocus>
  <label for="pass" name="pass" id="pass" class="sr-only">Password</label>
  <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2019</p>
</form>

</body>
