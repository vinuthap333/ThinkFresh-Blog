   {% extends "layout.html" %}
   {% block body %}
   <!-- Page Header -->
   <header class="masthead" style="background-image: url({{ url_for('static' ,filename='img/about-f.jpg' )}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_name']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>
 

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{params['about_message']}}</p>
      </div>
    </div>
  </div>
{% endblock %}
